name: istio
type: helm
path: "./tmp/istio-1.4.0/install/kubernetes/helm/istio"
hooks:
  before-install:
    - curl -Lv https://github.com/istio/istio/releases/download/1.4.0/istio-1.4.0-linux.tar.gz -o istio.tar.gz
    - mkdir -p tmp
    - tar xvf istio.tar.gz -C tmp
  after-install:
    - rm istio.tar.gz
subcomponents:
  - name: istio-namespace
    type: static
    path: ./manifests
  - name: istio-crd # 1.1 split out CRDs to seperate chart
    type: helm
    path: "./tmp/istio-1.4.0/install/kubernetes/helm/istio-init"